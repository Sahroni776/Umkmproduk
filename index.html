<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk UMKM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff"/>
</head>
<body>
    <div class="container">
        <h1>Input Produk UMKM</h1>
        <form id="productForm">
            <div>
                <label for="nama_produk">Nama Produk:</label>
                <input type="text" id="nama_produk" name="nama_produk" required>
            </div>
            <div>
                <label for="harga">Harga:</label>
                <input type="number" id="harga" name="harga" required>
            </div>
            <div>
                <label for="deskripsi">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" required></textarea>
            </div>
            <div>
                <label for="gambar_url">URL Gambar Produk:</label>
                <input type="url" id="gambar_url" name="gambar_url">
            </div>
            <div>
                <label for="nama_umkm">Nama UMKM:</label>
                <input type="text" id="nama_umkm" name="nama_umkm" required>
            </div>
            <div>
                <label for="lokasi">Lokasi (Kota/Kabupaten):</label>
                <input type="text" id="lokasi" name="lokasi" required>
            </div>
            <button type="submit">Simpan Produk</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
